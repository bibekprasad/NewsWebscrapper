<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scrapper</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>




<body style="background-color:powderblue;">
	




<div class="container-fluid" >
 	
 	<div class="row">
		<div class="col-md-4 m-5">
			<h1>LINK SCRAPPER</h1>
		</div>
 		
 	</div>
    <h3> TYPE news in the inbox to get all latest news 	</h3>
	<div class="row m-5">
		<div class="col-md-4 ">
			<form method="POST" action="/">
				{% csrf_token%}
				<input class="form-control-file" name="site" type="text" id="site" placeholder="Enter the url">
		</div>
			<div class="col-md-1">
				<button class="btn btn-primary" type="Submit">Scrape News</button>	
			</div>
			</form>	

			<div class="col-md-6">
				<a class="btn btn-warning" href="/delete">Delete </a>
			</div>
			
		
	</div>

 <div class="row m-5">
 		<div class="col-md-8">
 			<table class="table ">
  				<thead>
  					<tr>
<!--       						<th class="col p-3 mb-2 bg-primary text- #6699ff">ID</th>
 -->      						<th class=" p-3 mb-2 bg-info text- #001a4d m-10">NEWS of the DAY</th>
      						<th class=" p-3 mb-2 bg-light text-dark">
      							<svg class="bi bi-arrow-down-circle" width="1em" height="1em" viewBox="							0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  								<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  								<path fill-rule="evenodd" d="M4.646 7.646a.5.5 0 0 1 .708 0L8 10.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
  								<path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5z"/>
								</svg>     LINK
							</th>
							
    				</tr>
    			</div>
  				</thead>
  				<tbody>
  	
  					{%for link in data %}
    					<tr style="background-color:Light blue;">
      
<!--       					<td>{{link.id}}</td>
 -->     				 <td>{{link.Link_name}}</td>
						<td>{{link.Link_address|urlize}}</td> 

     				 	
    					</tr>
    				{% endfor  %}
  

  				</tbody>
			</table>				
 		
 	</div>
 </div>




</body>
</html>
